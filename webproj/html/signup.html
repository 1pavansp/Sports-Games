{% extends "layout.html" %}

{% block content %}

<div class="card align-items-center" style="width: 22rem;  margin: 0 auto;   text-align: center">
    <div class="card-body align-items-center">
        <img class="card-img-top" src="static/images/logo_off.png" alt="Card image cap">
        <h5 class="card-title">{{ title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Let's get started!</h6>
        <section id="signupForm">
            <form action="signup" method="post" class="form-signin">
                <div class="form-group">
                    <label for="id_username"></label>
                    <input class="form-control" id="id_username" maxlength="254" name="username" type="text" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="id_usermail"></label>
                    <input class="form-control" id="id_usemail" maxlength="254" name="mail" type="email" placeholder="E-mail Address">
                </div>
                <div class="form-group">
                    <label for="id_password"></label>
                    <input class="form-control" id="id_password" name="password" type="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="submit" value="Sign up" class="btn btn-default" />
                </div>
                {% if errors %}
                <div class="alert alert-primary" role="alert">
                    Please enter a valid mail, user name and password.
                </div>
                <!-- <p class="validation-summary-errors">Please enter a valid mail, user name and password.</p> -->
                {% endif %}
            </form>
        </section>
        <!-- <div class="col-md-4">
            <section id="socialLoginForm"></section>
        </div> -->

        Already have an account? <a href="login" class="card-link">Sign in</a>
    </div>

</div>

{% endblock %}


{% block scripts %}
    <script src="static/scripts/jquery.validate.min.js"></script>
{% endblock %}
