{% extends "layout.html" %}

{% block content %}

<div class="card align-items-center" style="width: 22rem;  margin: 0 auto; text-align: center">
    <div class="card-body align-items-center">
        <img class="card-img-top" src="static/images/logo.png" alt="Card image cap">
        <h5 class="card-title">{{ title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Good to see you again!</h6>
        <section id="loginForm" >
            <form action="login" method="post" class="form-signin">
                <div class="form-group">
                    <label for="id_username"></label>
                    <input class="form-control" id="id_username" maxlength="254" name="username" type="text"
                            placeholder="Email address">
                </div>
                <div class="form-group">
                    <label for="id_password"></label>
                    <input class="form-control" id="id_password" name="password" type="password" placeholder="Email address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="submit" value="Log in" class="btn btn-default" />
                </div>
                {% if errors %}
                <div class="alert alert-primary" role="alert">
                    Please enter a correct user name and password.
                </div>
                <!-- <p class="validation-summary-errors">Please enter a correct user name and password.</p> -->
                {% endif %}
            </form>
        </section>
        <!-- <div class="col-md-4">
            <section id="socialLoginForm"></section>
        </div> -->
      
        First login? <a href="signup" class="card-link">Sign up</a>
    </div>
    
</div>


{% endblock %}


{% block scripts %}
    <script src="static/scripts/jquery.validate.min.js"></script>
{% endblock %}
