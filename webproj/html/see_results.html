{% extends "layout.html" %}

{% block content %}

<div class="jumbotron" style="background-image: url(static/images/header_level3.png); color:white">
    <h1>{{ title }}</h1>
    <p class="lead">Results of your event's participants</p>
    <p><a href="event_details" class="btn btn-secondary btn-large">Go back to the event description Â»</a></p>
</div>

<div class="container">

    <div class="list-group">
        {% for result in results %}
        <a class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{result['username']}}</h5>
                <small>{{result['date']}}</small>
            </div>
            <p class="mb-1">{{result['result']}}</p>
        </a>
        {% endfor %}
    </div>
</div>

{% endblock %}


{% block scripts %}
    <script src="static/scripts/jquery.validate.min.js"></script>
{% endblock %}
