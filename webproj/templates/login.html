{% extends "layout.html" %}

{% block content %}

<div class="jumbotron" style="background-image: url(static/background.png); color:white">
    <h1>{{ title }}</h1>
    <p class="lead">Good to see you again!</p>
    <p><a href="signup" class="btn btn-primary btn-large">Create an account if it's the first time &raquo;</a></p>
</div>

<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="login" method="post" class="form-horizontal">
                <hr />
                <div class="form-group">
                    <label for="id_username"></label>
                    <div class="col-md-10">
                        <input id="id_username" maxlength="254" name="username" type="text" placeholder="Email address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password"></label>
                    <div class="col-md-10">
                        <input id="id_password" name="password" type="password" placeholder="Email address">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Log in" class="btn btn-default" />
                    </div>
                </div>
                {% if errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}


{% block scripts %}
    <script src="static/scripts/jquery.validate.min.js"></script>
{% endblock %}
