{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="login" method="post" class="form-horizontal">
                <h4>Register in The CityRunning Project</h4>
                <hr />
                <div class="form-group">
                    <label for="id_usermail"></label>
                    <div class="col-md-10">
                        <h6>E-mail</h6>
                        <input id="id_usemail" maxlength="254" name="usermail" type="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_username"></label>
                    <div class="col-md-10">
                        <h6>Username</h6>
                        <input id="id_username" maxlength="254" name="username" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password"></label>
                    <div class="col-md-10">
                        <h6>Password</h6>
                        <input id="id_password" name="password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Sign up" class="btn btn-default" />
                    </div>
                </div>
                {% if errors %}
                <p class="validation-summary-errors">Please enter a correct mail, user name and password.</p>
                {% endif %}
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}


{% block scripts %}
    <script src="static/scripts/jquery.validate.min.js"></script>
{% endblock %}
